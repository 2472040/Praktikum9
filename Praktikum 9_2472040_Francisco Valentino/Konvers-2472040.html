<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konverter Mata Uang</title>
  <style>
    body {
      background-color: antiquewhite;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 570px;
    }

    .converter {
      background: white;
      border-radius: 12px;
      padding: 35px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .converter h2 {
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      color: #555;
    }

    .swap-button {
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
    }

    .convert-button {
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #2575fc;
    }

  </style>
</head>
<body>
<div class="converter">
  <h2>Konverter Mata Uang</h2>
  <input type="number" id="jumlah" placeholder="Jumlah Uang" value="1">

  <select id="dariMataUang">
    <option value="USD">USD - Dollar Amerika</option>
    <option value="IDR">IDR - Rupiah Indonesia</option>
    <option value="EUR">EUR - Euro</option>
    <option value="JPY">JPY - Yen Jepang</option>
    <option value="GBP">GBP - Pound Inggris</option>
    <option value="SGD">SGD - Dollar Singapura</option>
    <option value="AUD">AUD - Dollar Australia</option>
  </select>

  <button class="swap-button" onclick="tukarMataUang()"> Tukar Mata Uang</button>

  <select id="keMataUang">
    <option value="IDR">IDR - Rupiah Indonesia</option>
    <option value="USD">USD - Dollar Amerika</option>
    <option value="EUR">EUR - Euro</option>
    <option value="JPY">JPY - Yen Jepang</option>
    <option value="GBP">GBP - Pound Inggris</option>
    <option value="SGD">SGD - Dollar Singapura</option>
    <option value="AUD">AUD - Dollar Australia</option>
  </select>

  <button class="convert-button" onclick="konversi()">Konversi</button>
  <div class="result" id="hasilKonversi"></div>

</div>
<script>
  const kurs = {
    USD: 1,
    IDR: 16500,
    EUR: 18500,
    JPY: 165,
    GBP: 22000,
    SGD: 12750,
    AUD: 10500
  };

  function konversi() {
    jumlah = parseFloat(document.getElementById('jumlah').value);
    dari = document.getElementById('dariMataUang').value;
    ke = document.getElementById('keMataUang').value;
    hasil = kurs[ke] / kurs[dari]

    document.getElementById('hasilKonversi').innerText =`${jumlah} ${dari} = ${hasil.toFixed(2)} ${ke}`;
  }

  function tukarMataUang() {
    dariSelect = document.getElementById('dariMataUang');
    keSelect = document.getElementById('keMataUang');

    temp = dariSelect.value;
    dariSelect.value = keSelect.value;
    keSelect.value = temp;
    }
</script>
</body>
</html>
